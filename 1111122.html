</head>
<body>

        <input type="radio" name="civilite"> Madame

    <p>Nom / Prénom:<br>
        <input type="text" name="nom_prenom" style="width: 95%;">
    </p>

    <p>Adresse:<br>
        Rue No

    <p>No postal / Localité:<br>

    </p>

    <p>Ville:<br>
        <select style="width: 95%;">

            <option>Sfax</option>

            <option>Autre</option>
        </select>
    </p
Vous avez envoyé
>

            <option>SGBD</option>
            <option>Internet</option>

</html>
